<{extends file='tpl/default/admin/common/layout.html'}>
<{block name='header'}>
<{/block}>
<{block name='content'}>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">栏目管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加栏目
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-1">
                        <form role="form">
                            <div class="form-group">
                                <label>栏目名称</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目序号</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>父栏目</label>
                                <select class="form-control">
                                    <{foreach from=$channel_list item=channel}>
                                        <option value="<{$channel['id']}>"><{$channel['channel_name']}></option>
                                        <{if !empty($channel['children'])}>
                                            <{foreach from=$channel['children'] item=c}>
                                            <option value="<{$c['id']}>">&nbsp;|-<{$c['channel_name']}></option>
                                            <{/foreach}>
                                        <{/if}>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目类型</label>
                                <select class="form-control">
                                    <{foreach from=$type_list item=type key=type_key}>
                                    <option value="<{$type_key}>"><{$type}></option>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目状态</label>
                                <{foreach from=$status_list item=status key=status_key}>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="channel_status" value="<{$status_key}>" <{if
                                        $status_key eq 1}>checked<{/if}>><{$status}>
                                    </label>
                                </div>
                                <{/foreach}>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>上传封面</label>
                                <input type="file">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目简介</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<{/block}>
<{block name='footer'}>
<{/block}>
