<{extends file='tpl/default/admin/common/layout.html'}>
<{block name='header'}>
<{/block}>
<{block name='content'}>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">推荐位管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加推荐位
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-1">
                        <form role="form" action="index.php?g=admin&a=slide_pic&m=add" method="POST"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label>推荐位名称</label>
                                <input class="form-control" name="slide_pic_title" value="<{$slide_pic_row['slide_pic_title']}>">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>推荐位链接</label>
                                <input class="form-control" name="slide_pic_url" value="<{$slide_pic_row['slide_pic_url']}>">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>推送栏目</label>
                                <select class="form-control" name="channel_id">
                                    <{foreach from=$channel_list item=$channel}>
                                    <option value="<{$channel['id']}>"><{$channel['channel_name']}></option>
                                    <{if !empty($channel['children'])}>
                                    <{foreach from=$channel['children'] item=c}>
                                    <option value="<{$c['id']}>">&nbsp;|--&nbsp;<{$c['channel_name']}></option>
                                    <{/foreach}>
                                    <{/if}>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>推荐位图片</label>
                                <input type="file" name="slide_pic_img">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目简介</label>
                                <textarea class="form-control" name="slide_pic_summary" rows="3"> <{$slide_pic_row['slide_pic_summary']}></textarea>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>是否置顶</label>
                                <select class="form-control" name="is_top">
                                    <{foreach from=$is_top_list item=is_top key=is_top_key}>
                                    <option value="<{$is_top_key}>" <{if $is_top_key eq $slide_pic_row['is_top']}>selected="selected"<{/if}>><{$is_top}></option>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>推荐位状态</label>
                                <{foreach from=$status_list item=status key=status_key}>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="slide_pic_status" value="<{$status_key}>" <{if $status_key eq $slide_pic_row['slide_pic_status']}>checked<{/if}>><{$status}>
                                    </label>
                                </div>
                                <{/foreach}>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <button type="submit" class="btn btn-info">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<{/block}>
<{block name='footer'}>
<{/block}>
