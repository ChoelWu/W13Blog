<{extends file='tpl/default/admin/common/layout.html'}>
<{block name='header'}>
<{/block}>
<{block name='content'}>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">栏目管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加栏目
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-1">
                        <form role="form" action="index.php?g=admin&a=comment&m=add" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>栏目名称</label>
                                <input class="form-control" name="comment_name" value="<{$commentRow['comment_name']}>">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目序号</label>
                                <input class="form-control" name="comment_index" value="<{$commentRow['comment_index']}>">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>父栏目</label>
                                <select class="form-control" name="comment_parent_id">
                                    <{foreach from=$commentTree item=comment}>
                                        <option value="<{$comment['id']}>" <{if $comment['id'] eq $commentRow['comment_parent_id']}>selected="selected"<{/if}>><{$comment['comment_name']}></option>
                                        <{if !empty($comment['children'])}>
                                            <{foreach from=$comment['children'] item=c}>
                                            <option value="<{$c['id']}>">&nbsp;|--&nbsp;<{$c['comment_name']}></option>
                                            <{/foreach}>
                                        <{/if}>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目类型</label>
                                <select class="form-control" name="comment_type">
                                    <{foreach from=$type_list item=type key=type_key}>
                                    <option value="<{$type_key}>" <{if $type_key eq $commentRow['comment_type']}>selected="selected"<{/if}>><{$type}></option>
                                    <{/foreach}>
                                </select>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目状态</label>
                                <{foreach from=$status_list item=status key=status_key}>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="comment_status" value="<{$status_key}>" <{if
                                        $status_key eq $commentRow['comment_status']}>checked<{/if}>><{$status}>
                                    </label>
                                </div>
                                <{/foreach}>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>上传封面</label>
                                <br>
                                <label class="col-lg-offset-1 col-lg-11">
                                    <img src="<{$commentRow['comment_cover_img']}>" width="200">
                                </label>
                                <input type="file" name="comment_cover_img">
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <div class="form-group">
                                <label>栏目简介</label>
                                <textarea class="form-control" name="comment_summary" rows="3"><{$commentRow['comment_summary']}></textarea>
                            </div>
                            <div class="form-group">
                                <hr style="border: 1px dashed #ccc;">
                            </div>
                            <button type="submit" class="btn btn-info">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<{/block}>
<{block name='footer'}>
<{/block}>
